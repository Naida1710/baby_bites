{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">6+ Month Recipes</h2>

    {% if posts %}
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.excerpt|truncatewords:20 }}</p>
                            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No recipes available for 6+ months yet.</p>
    {% endif %}
</div>
{% endblock %}
