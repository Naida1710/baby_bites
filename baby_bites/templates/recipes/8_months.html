{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Recipes for 8+ Month Old Babies</h1>

    {% if posts %}
      <div class="row">
        {% for post in posts %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.excerpt|truncatewords:25 }}</p>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read more</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No recipes found for this age group.</p>
    {% endif %}
  </div>
{% endblock %}
