
<form id="like-form-{{ post.pk }}" data-post-id="{{ post.pk }}" action="{% url 'toggle_like' post.pk %}" method="POST">
    {% csrf_token %}
    {% if user in post.likes.all %}
      <button class="btn btn-danger" type="submit">Unlike ❤️</button>
    {% else %}
      <button class="btn btn-outline-danger" type="submit">Like ♡</button>
    {% endif %}
    <p class="mt-2 text-muted" tabindex="0" role="button"
       data-bs-toggle="popover"
       data-bs-trigger="focus hover"
       data-bs-html="true"
       data-bs-content="
         {% for u in post.likes.all %}
           {{ u.username }}<br/>
         {% endfor %}
       ">
      Total: {{ post.total_likes }}
    </p>
  </form>
