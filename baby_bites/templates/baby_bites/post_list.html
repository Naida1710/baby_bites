{% extends "base.html" %}
{% load static %}

{% block title %}All Posts{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card p-4 baby-bg shadow fadeInCard">
    <h1 class="text-center" style="font-family: 'Caveat', cursive; color: #ff7597;">Latest Posts</h1>
    <hr class="pastel-divider">

    {% for post in object_list %}
      <div class="mb-4">
        <h3><a href="{% url 'post_detail' slug=post.slug %}" class="green-link">{{ post.title }}</a></h3>
        <p class="text-muted">{{ post.created_on|date:"F d, Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
    {% empty %}
      <p>No posts found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
